<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>长列表优化</title>
  <style>
    .container {
      height: 600px;
      border-radius: 6px;
      border: 2px black solid;
      padding: 10px;
      overflow: scroll;
      position: relative;
      background: rgb(158, 218, 255);
    }
    .virtual-content {
      height: 0;
      border: 2px dashed white;
    } 
    .actual-list {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-gap: 10px;
    }
    .item {
      background-color: rgb(255, 213, 73);
      border-radius: 10px;
      height: 100px;
      width: 100%;
      grid-row-start: auto;

      font-size: 40px;
      font-weight: bold;

      display: flex;
      justify-content: center;
      align-items: center;


      /* white-space: pre-wrap;
      overflow: auto; */
    }
    #bottom {
      height: 20px;
      display: flex;
      color: white;
      font-weight: bold;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="virtual-content" id="virtual-content">
    </div>
    <div id="bottom">
      loading
    </div>

    <div class="actual-list" id="actual-list">
    </div>
  </div>

  <script>
    const list = []
    const colCount = 6
    const gap = 10
    let id = 0

    const actualListEl = document.querySelector('#actual-list')
    const virtualContentEl = document.querySelector('#virtual-content') 
    const containerEl = document.querySelector('#container')

    const heights = new Array(colCount).fill(0)
    const rows = new Array(colCount).fill(0)

    function loadMore() {
      setTimeout(() => {
        addItems()
        if(isIntersecting) {
          loadMore()
        }
      }, 2000)
    }

    function getRandomHeight() {
      // 100, 200, 300
      const max = 1
      const min = 4
      return (Math.floor(Math.random() * (max - min)) + min) 
    }

    function addItems() {
      const total = colCount * 1 // 要求是列数的整数倍

      for(let i = 0; i < total; i += 1) {
        id += 1
        // 随机高度
        const height = getRandomHeight()

        // 注意，这里的高度并不是简单的叠加！
        // 而是会叠加到 第一个最小高度上
        // 但是这个算法，与实际计算结果并不完全一致，不过还比较接近了
        function findIdx() {
          let minIdx = 0
          let min = heights[0]
          heights.forEach((height, idx) => {
            if(height < min) {
              min = height
              minIdx = idx
            }
          })
          return minIdx
        }

        const idx = findIdx()

        // 更新列高度
        const startPos = heights[idx]
        heights[idx] += height * 100 + gap

        const rowStart = rows[idx] + 1

        rows[idx] += height

        // 储存信息
        list.push({
          id,
          height, // 元素自身的高度
          startPos,
          endPos: heights[idx], // 元素结尾的坐标
          // 与 grid 布局相关的一些属性：
          span: height,
          rowStart,
          colStart: idx + 1, // 元素被存放在哪一列
        })

      }
      
      // 更新虚拟内容高度
      virtualContentEl.style.height = `${Math.max(...heights)}px`
      handleScroll()

    }

    let isIntersecting = true

    // 监听交叉部分
      const bottom = document.querySelector('#bottom')
      const observer = new IntersectionObserver(function callback(entries) {
        isIntersecting = entries[0]?.isIntersecting
        if(isIntersecting) {
          loadMore()
        }
      },{
        root: containerEl,
      })

      observer.observe(bottom)

      // 使用二分法查找可视区域列表的开始序号
      function binarySearch(pos) {
        // 找到 list 中第一个 endPos 超过 scrollTop 的元素
        let left = 0, right = list.length
        let mid;
        while(left < right) {
          mid = Math.floor((right - left) / 2) + left
          const item = list[mid]
          if(item.endPos < pos) {
            left = mid + 1
          } else {
            right = mid

          }
        }
        return mid
      }
      // 监听 scroll 事件
      containerEl.addEventListener('scroll', (e) => {
       handleScroll()
      })

      function handleScroll() {
        const scrollTop = containerEl.scrollTop
        // 但是这个开始标签，不一定在第一位
        const startIdx = binarySearch(scrollTop)
        const endIdx = binarySearch(scrollTop + containerEl.clientHeight)
        render(startIdx, startIdx + colCount * 6)
        // 滚动时，transform 真实列表跟随滚动
        const { endPos, startPos } = list[startIdx]
        let offset = scrollTop - startPos
        actualListEl.style.transform = `translateY(${scrollTop - offset}px)`
      }


      // 在 list 元素中，渲染指定 list 范围内的元素
      function render(start, end) {
        console.log('渲染 startIdx', start)
        actualListEl.innerHTML = '' // 清空子节点
        const fragment = document.createDocumentFragment()
        const startIdx = Math.max(start, 0)
        const endIdx = Math.min(end, list.length - 1)

        const rowStartBase = list[startIdx].rowStart

        for(let i = startIdx; i <= endIdx; i += 1) {
          const el = document.createElement('div')

          const {id, height, span, rowStart, colStart} = list[i]
          el.innerHTML =  `${id}`//`${JSON.stringify(list[i], null, 2)}`
          el.classList.add('item')
          el.style.height = `${height * 100}px`
          el.style['grid-row'] = `${rowStart - rowStartBase + 1} / span ${height}`
          el.style['grid-column'] = `${colStart} / span 1`

          fragment.appendChild(el)
        }
        actualListEl.appendChild(fragment)
      }

    
  </script>
</body>
</html>
