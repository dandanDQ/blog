<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 模板编译</title>
    <!-- 注释 -->
    <script type="text/x-template" id="template">
      <div class="container" style="margin: 10px;">
        <div>count: {{count}}</div>
        <button @click="add" style="margin: 10px 10px 10px 0">add</button>
        <button @click="reduce" style="margin: 10px 10px 10px 0">reduce</button>
        <div>{{num1}}x{{num2}}={{num1*num2}}</div>
        <button @click="addNum1" style="margin: 10px 10px 10px 0">addNum1</button>
        <button @click="reduceNum1" style="margin: 10px 10px 10px 0">reduceNum1</button>
        <button @click="addNum2" style="margin: 10px 10px 10px 0">addNum2</button>
        <button @click="reduceNum2" style="margin: 10px 10px 10px 0">reduceNum2</button>
        <div>sum: {{num1+num2}}</div>
      </div>
    </script>
    <script src="./myvue.js">
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const vm = new myVue({
      data() {
        return {
          count: 1,
          num1: 1,
          num2: 2,
        }
      },
      template: '#template',
      el: '#app',
      methods: {
        add() {
          this.count += 1
        },
        reduce() {
          this.count -= 1
        },
        addNum1() {
          this.num1 += 1
        },
        reduceNum1() {
          this.num1 -= 1
        },
        addNum2() {
          this.num2 += 1
        },
        reduceNum2() {
          this.num2 -= 1
        }
      }
    })
  </script>
  <style>
    body {
      font-family: Menlo, Consolas, monospace;
      color: #444;
    }
    .item {
      cursor: pointer;
    }
    .bold {
      font-weight: bold;
    }
    ul {
      padding-left: 3em;
      line-height: 1.5em;
      list-style-type: dot;
    }
  </style>
</html>
